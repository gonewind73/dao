		<div class="help"><textarea   
		style= "resize:none;overflow-y: auto; background-color:#FFF0D4;" readonly="readonly">
欢迎使用斗地主。  Version 1.0  (点击上方 ? 按钮 关闭此窗口)
(系统缺省为单机游戏，你和两个电脑玩，也可以选择联机游戏，请参见13)

游戏规则：
1、点击图中央的扑克标记，发牌；每人17张，3张等待叫分。
2、发牌后，即进入叫分阶段，根据牌型进行叫分，每人叫分限时60秒，没有叫分的视为不叫，交由下一玩家叫分。
3、叫分最多者为地主（最多三分），拿入余下的三张底牌，同时显示三张底牌；
4、叫分结束后，进入打牌阶段，每人限时60秒，如果没有出牌，系统自动出牌。
5、可以出的牌型  X 1张、XX 1对、XXX 3个头、XXXY 3带1个、XXXYY 3带1对，XXXX 4个头(炸弹), 大小王对(火箭，最大)
6、可以出顺子，X(X+1)(X+2)...(X+4)... 或XX(X+1 X+1)(X+2 X+2)...或 XXX(X+1 X+1 X+1)... 顺子至少5张 ，对顺至少3对，
7、三顺还可以带一个或一对，如XXXYY(X+1 X+1 X+1 ZZ)...  或  XXXY(X+1 X+1 X+1 Z)，顺中每一个带的牌型需一致，即都是单或都是对
8、4个作为炸弹时，不能带，如果出牌，可以带1个，也可以带1对，也可以带1个三头
9、最终出完者为胜利者。如果胜者为地主，每个农民需缴纳最终叫成的分数，如果胜者为农民，则地主向每个农民缴纳最终叫成的分数。
10、如果在出牌过程中，出现炸弹或火箭，将增加分数，1个炸弹1分。如果原来叫分3分，牌局出现2个炸弹，则最终分数为5分。 
11、牌局结束后，会显示所有人留下的牌，供复牌。点击图中央会清理牌桌，开始下一轮。
12、轮到你出牌时，可点击自己的标牌，可提示可出的牌。
13、选择联机游戏，请点击正上方齿轮图标，务必设置自己的名称(玩家1)和房间号，房间号请和联机的人约定好同一个房间号，
14、勾选联机，点击确认键后，等待系统同步，所有人都显示在自己的画面中后，可开始游戏。
15、联机游戏如果只有两人游戏，则系统会自动增加一个电脑角色。
16、可以关闭声音，在设置中不勾选声音并点击OK图标即可。此可以在游戏过程中设置。
17、点击其他玩家图标，可以进行消息发送，可选择预设的，也可以自己编写文字消息。

为更好的体验，建议横屏游戏!

任何改进建议请发邮件给 gonewind08@qq.com
 (点击上方 ? 按钮 关闭此窗口)
</textarea> 或<a href="https://www.wenjuan.com/s/6VRVJv/">点击此处反馈</a></div>
